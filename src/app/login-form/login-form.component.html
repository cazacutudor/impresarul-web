<div class="container">
  <h1>Login form</h1>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" required [(ngModel)]="user.email" #email="ngModel">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <div *ngIf="email.invalid && (email.dirty || email.touched)"
       class="alert alert-danger mt-3">

    <div *ngIf="email.errors.required">
      Email is required.
    </div>

  </div>

  <div *ngIf="password.invalid && (password.dirty || password.touched)"
       class="alert alert-danger mt-3">

    <div *ngIf="password.errors.required">
      Password is required.
    </div>

  </div>
</div>
