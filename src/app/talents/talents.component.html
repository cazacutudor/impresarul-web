<div class="row p-3">
  <div class="col-12">
    <h1>Artisti</h1>
  </div>
  <div class="col-12">
    <button type="button" routerLink="/dashboard/new/talent" class="btn btn-primary m-2 pull-right"><i class="fa fa-plus" ></i> Add new</button>
  </div>
  <div class="col-12">
    <div *ngIf="successMessage" class="alert alert-success mt-3">

      <div>
        {{successMessage}}
      </div>

    </div>
  </div>
  <div class="col-12">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Prenume</th>
        <th scope="col">Nume</th>
        <th scope="col">Telefon</th>
        <th scope="col">Email</th>
        <th scope="col">Varsta</th>
        <th scope="col">Domeniu</th>
        <th scope="col">Gen</th>
        <th scope="col">Edit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let talent of content">
        <th scope="row">{{talent.id}}</th>
        <td>{{talent.firstName}}</td>
        <td>{{talent.lastName}}</td>
        <td>{{talent.phone}}</td>
        <td>{{talent.email}}</td>
        <td>{{talent.age}}</td>
        <td>{{talent.domain}}</td>
        <td>{{talent.gender}}</td>
        <td>
          <div class="row">
            <div class="col-3">
              <a routerLink="/dashboard/edit/talent/{{talent.id}}"><i class="fa fa-edit"></i></a>
            </div>
            <div class="col-3">
              <a href="/dashboard/talents" (click)="onRemoveClicked(talent.id)"><i class="fa fa-remove"></i></a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
