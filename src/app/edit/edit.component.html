<div class="container">
  <form class="text-white" #form="ngForm" (onSubmit)="onSubmit(form.value)">

      <div class="form-group" *ngIf="itsAnIndustry()">
        <label for="name">Nume</label>
        <input type="text" id="name" class="form-control" name="name" value="{{name}}"/>
      </div>

      <div class="form-group" *ngIf="itsAnIndustry()">
        <label for="shortName">Prescurtare</label>
        <input disabled type="text" id="shortName" class="form-control" name="shortName" value="{{shortName}}"/>
      </div>

      <div class="form-group" *ngIf="itsATalent() || itsAnImpresario()">
        <label for="firstName">Prenume</label>
        <input type="text" id="firstName" class="form-control" name="firstName" value="{{firstName}}"/>
      </div>

      <div class="form-group" *ngIf="itsATalent() || itsAnImpresario()">
        <label for="lastName">Nume</label>
        <input type="text" id="lastName" class="form-control" name="lastName" value="{{lastName}}"/>
      </div>

      <div class="form-group" *ngIf="itsATalent() || itsAnImpresario()">
        <label for="phone">Telefon</label>
        <input type="text" id="phone" class="form-control" name="phone" value="{{phone}}"/>
      </div>

      <div class="form-group" *ngIf="itsATalent() || itsAnImpresario()">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" name="email" value="{{email}}"/>
      </div>

      <div class="form-group" *ngIf="itsATalent() || itsAnImpresario()">
        <label for="age">Varsta</label>
        <input type="text" id="age" class="form-control" name="age" value="{{age}}"/>
      </div>

      <div class="form-group" *ngIf="itsATalent() || itsAnImpresario()">
        <label for="gender">Domeniu</label>
        <select [(ngModel)]="domain" class="form-control" id="domain" name="domain">
          <option *ngFor="let domain of domains">{{domain}}</option>
        </select>
      </div>

      <div class="form-group" *ngIf="itsATalent()">
        <label for="gender">Tipul</label>
        <select [(ngModel)]="gender" class="form-control" id="gender" name="gender">
          <option *ngFor="let gender of genders">{{gender}}</option>
        </select>
      </div>

      <div class="form-group" *ngIf="itsATalent() || itsAnIndustry()">
        <label for="description">Descriere</label>
        <textarea class="form-control" id="description">{{description}}</textarea>
      </div>

      <div class="form-group" *ngIf="itsAnIndustry()">
        <label for="shortDescription">Scurta Descriere</label>
        <textarea class="form-control" id="shortDescription">{{shortDescription}}</textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
